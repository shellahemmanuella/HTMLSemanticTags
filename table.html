<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table,tr,td,th{border:1px solid;border-collapse: collapse;}
    </style>
    
</head>
<body>
    <header></header>

    <!--main-->
    <main>

        <!--section-->
        <section>
            <h1><b><u>THE TABLE</u></b></h1>

            <!--table-->
            <table frame="border">
                <tr>
                    <th>ACTIVITY</th>
                    <th>START</th>
                    <th>END</th>
                </tr>
                <tr>
<td>CHESS</td>
<td>7:00</td>
<td>9:30</td>
                </tr>
                <tr>
<td>VOLLEYBALL</td>
<td>10:00</td>
<td>1:00</td>
                </tr>
                <tr>
<td>BASKETBALL</td>
<td>2:30</td>
<td>4:00</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
